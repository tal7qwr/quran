<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>أحاديث شريفة</title>
</head>
<body>
  <h1>أحاديث شريفة</h1>
  <table id="hadith-table">
    <tr>
      <th>الحديث</th>
      <th>التفاصيل</th>
      <th>الصوت</th>
    </tr>
    <tr>
      <td><a href="#" onclick="showHadith(1)">حديث 1</a></td>
      <td>
        <div id="hadith-details-1" class="hadith-details">
          <h2>تفاصيل الحديث</h2>
          <p id="hadith-content-1"></p>
        </div>
      </td>
      <td>
        <audio id="audio-1" src="001.mp3"></audio>
        <button onclick="playAudio(1)"><i class="fas fa-play"></i></button>
        <button onclick="pauseAudio(1)"><i class="fas fa-pause"></i></button>
        <button onclick="stopAudio(1)"><i class="fas fa-stop"></i></button>
        <button onclick="resumeAudio(1)"><i class="fas fa-redo"></i></button>
        <input type="range" id="volume-slider-1" min="0" max="1" step="0.01" value="1" oninput="setVolume(1)">
        <input type="range" id="seek-bar-1" min="0" max="100" value="0" oninput="seek(1)">
        <p id="current-time-1">0:00</p>
      </td>
    </tr>
    <tr>
      <td><a href="#" onclick="showHadith(2)">حديث 2</a></td>
      <td>
        <div id="hadith-details-2" class="hadith-details">
          <h2>تفاصيل الحديث</h2>
          <p id="hadith-content-2"></p>
        </div>
      </td>
      <td>
        <audio id="audio-2" src="quran.mp3"></audio>
        <button onclick="playAudio(2)"><i class="fas fa-play"></i></button>
        <button onclick="pauseAudio(2)"><i class="fas fa-pause"></i></button>
        <button onclick="stopAudio(2)"><i class="fas fa-stop"></i></button>
        <button onclick="resumeAudio(2)"><i class="fas fa-redo"></i></button>
        <input type="range" id="volume-slider-2" min="0" max="1" step="0.01" value="1" oninput="setVolume(2)">
        <input type="range" id="seek-bar-2" min="0" max="100" value="0" oninput="seek(2)">
        <p id="current-time-2">0:00</p>
      </td>
    </tr>
    <tr>
      <td><a href="#" onclick="showHadith(3)">حديث 3</a></td>
      <td>
        <div id="hadith-details-3" class="hadith-details">
          <h2>تفاصيل الحديث</h2>
          <p id="hadith-content-3"></p>
        </div>
      </td>
      <td>
        <audio id="audio-3" src="003.mp3"></audio>
        <button onclick="playAudio(3)"><i class="fas fa-play"></i></button>
        <button onclick="pauseAudio(3)"><i class="fas fa-pause"></i></button>
        <button onclick="stopAudio(3)"><i class="fas fa-stop"></i></button>
        <button onclick="resumeAudio(3)"><i class="fas fa-redo"></i></button>
        <input type="range" id="volume-slider-3" min="0" max="1" step="0.01" value="1" oninput="setVolume(3)">
        <input type="range" id="seek-bar-3" min="0" max="100" value="0" oninput="seek(3)">
        <p id="current-time-3">0:00</p>
      </td>
    </tr>
    
    <!-- وهكذا لباقي الأحاديث -->
  </table>
  
  <script src="script.js"></script>
</body>
</html>
